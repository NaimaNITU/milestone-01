<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ALL</title>

    <!--Fav icon-->
    <link rel="icon" type="image/x-icon" href="../aasets/25694.png">

</head>
<body>


    <form>
        <label for="name">Name:</label>
        <input type="text"><br><br>

        <label for="sex">Sex:</label>
        <input type="radio" id="sex" value="male">
        <label for="sex">Male</label>
        <input type="radio" name="sex" id="sex" value="female">
        <label for="sex">Female</label> <br><br>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="nepal">Nepal</option>
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
        </select><br><br>


        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>


        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Subscribe?</label><br><br>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
